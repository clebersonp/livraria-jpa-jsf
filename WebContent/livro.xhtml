<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head />
<h:body>
	<h1>Novo Livro</h1>
	<h:form>
		<fieldset>
			<legend>Dados do Livro</legend>
			<h:messages id="messages" />
			<h:panelGrid columns="2">

				<h:outputLabel value="Titulo:" for="titulo" />
				<h:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true" 
					requiredMessage="Título do livro é obrigatório!" validatorMessage="Só é permitido 40 caracteres no Título do livro!">
					<f:validateLength maximum="40" />
					<f:ajax event="blur" render="messages" />
				</h:inputText>

				<h:outputLabel value="ISBN:" for="isbn" />
				<h:inputText id="isbn" value="#{livroBean.livro.isbn}" validator="#{livroBean.comecaComDigitoUm}">
					<f:ajax event="keypress" render="messages" />
				</h:inputText>

				<h:outputLabel value="Preço:" for="preco" />
				<h:inputText id="preco" value="#{livroBean.livro.preco}" validatorMessage="Valor deve estar entre R$ 1,00 e R$ 1.000,00">
					<f:validateDoubleRange minimum="1" maximum="1000" />
				</h:inputText>

				<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
				<h:inputText id="dataLancamento"
					value="#{livroBean.livro.dataLancamento.time}" converterMessage="Data digitada é inválida!">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
				</h:inputText>

			</h:panelGrid>
		</fieldset>
		
		<fieldset>
			<legend>Dados do Autor</legend>
			<h:outputLabel value="Selecione o Autor: " for="autor" />
			<h:selectOneMenu value="#{livroBean.autorId}" id="autor">
				<f:selectItems value="#{livroBean.autores}" var="autor" itemLabel="#{autor.nome}"
					itemValue="#{autor.id}" />
			</h:selectOneMenu>
			<h:commandButton value="Gravar Autor" action="#{livroBean.gravarAutor}">
				<f:ajax execute="autor" render="tabelaAutores"/>
			</h:commandButton>
			<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor" id="tabelaAutores" >
				<h:column>
					<h:outputText value="#{autor.nome}" />
				</h:column>
			</h:dataTable>
		</fieldset>
		<h:commandButton value="Gravar" action="#{livroBean.gravar}">
			<f:ajax execute="@form" render="@form :livrosCadastrados" />
		</h:commandButton>
	</h:form>
	
	<fieldset>
		<legend>Livros cadastrados</legend>
		<h:dataTable value="#{livroBean.livros}" var="livro" border="0" cellpadding="10" cellspacing="5" id="livrosCadastrados">
			<h:column>
				<f:facet name="header">Título</f:facet>
				<h:outputText value="#{livro.titulo}" />
			</h:column>
			<h:column>
				<f:facet name="header">ISBN</f:facet>
				<h:outputText value="#{livro.isbn}" />
			</h:column>
			<h:column>
				<f:facet name="header">Preço</f:facet>
				<h:outputText value="#{livro.preco}" />
			</h:column>
			<h:column>
				<f:facet name="header">Data Lançamento</f:facet>
				<h:outputText value="#{livro.dataLancamento.time}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
				</h:outputText>
			</h:column>
		</h:dataTable>
	</fieldset>
</h:body>

</html>
