<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	
	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autor.id}" />
		<f:viewAction action="#{autorBean.buscaAutorPorId}" if="#{param.autorId != null}" />
	</f:metadata>

	<ui:define name="titulo">
		Novo Autor
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="3">
					
					<h:outputLabel value="Nome:" for="inputNome" />
					<h:inputText id="inputNome" value="#{autorBean.autor.nome}"
						validatorMessage="O campo nome dever ter pelo menos 5 caracteres!">
						<f:validateLength minimum="4" />
					</h:inputText>
					<h:message for="inputNome" />
					
					<h:outputLabel value="Email:" for="email" />
					<h:inputText value="#{autorBean.autor.email}" id="email" >
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>
					<h:message for="inputNome" />
					
					<h:outputLabel />
					<h:commandButton value="Gravar" action="#{autorBean.gravar}" />
					<h:outputLabel />
					<h:commandLink value="cadastrar livros" action="livro?faces-redirect=true" immediate="true" />
					
				</h:panelGrid>
			</fieldset>
		</h:form>
		
		<fieldset>
			<legend>Autores cadastrados</legend>
			<h:form>
				<h:dataTable value="#{autorBean.autores}" var="autor" >
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{autor.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">Email</f:facet>
						<h:outputText value="#{autor.email}" />
					</h:column>
					<h:column>
						<f:facet name="header">Alterar</f:facet>
						<h:commandLink value="alterar">
							<f:setPropertyActionListener value="#{autor}" target="#{autorBean.autor}"></f:setPropertyActionListener>
						</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandLink value="remover" action="#{autorBean.remover(autor)}" />
					</h:column>
				</h:dataTable>
			</h:form>
		</fieldset>
		
	</ui:define>
	<ui:define name="rodape">Cadastro de Autores </ui:define> 
</ui:composition>
</html>
